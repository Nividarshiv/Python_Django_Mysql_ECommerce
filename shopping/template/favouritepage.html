{% extends 'base.html' %}
{% block favactive%}active{% endblock favactive%}
{% block body%}

<div class="container" style="margin-top: 75px;margin-bottom: 125px;">
  <div class="row justify-content-evenly">
    <div class="col-12 bg-light">
      <h4 class="mb-2 text-center">FAVOURITE COLLECTION</h4>
      <hr style="border-color:aliceblue">
    </div>
    <table class="table table-bordered mt-5">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Amount</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        {% for data in favourite %}
        <tr>
          <td><img src="{{data.product_id.product_image.url}}" height="75px"></td>
          <td>{{data.product_id.name}}</td>
          <td>{{data.product_id.selling_price| stringformat:'d'}}</td>
          <td><a href="removefavourite/{{data.id}}" onclick="return confirm('Are you sure? to remove')"><button
                class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</button></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock body%}
