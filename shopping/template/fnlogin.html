{% extends 'base.html' %}
{% block loginactive%}active{% endblock loginactive%}
{% block body%}

<div class="container mt-5 pt-5">
    <h3 class="text-success text-center fw-bold fst-italic">Welcome to see our world</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mt-3">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="usernamelogin">
        </div>
        <label for="inputPassword5" class="form-label mt-2">Password</label>
        <input type="password" id="inputPassword5" name="passwordlogin" class="form-control"
            aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
        </div>
        <button type="submit" class="btn btn-outline-info mt-3">Login</button>
    </form>
</div>

{% endblock body%}
